        # –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ –∫–æ–º–º–∏—Ç–æ–≤ –≤ PR
        COMMITS=$(git log --pretty=format:"%s" origin/${{ github.base_ref }}..HEAD)
        
        echo "### üìù –ö–æ–º–º–∏—Ç—ã –≤ PR:"
        echo "$COMMITS"
