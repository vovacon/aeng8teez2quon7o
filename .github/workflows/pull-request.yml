        echo "### üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–π:"
        echo "Ruby —Ñ–∞–π–ª–æ–≤: $RUBY_FILES"
        echo "HAML —à–∞–±–ª–æ–Ω–æ–≤: $HAML_FILES"
        echo "–ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è: $CONFIG_FILES"
        echo "–¢–µ—Å—Ç—ã: $TEST_FILES"
        
        if [ "$GEMFILE_CHANGED" -gt 0 ]; then
