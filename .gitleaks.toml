# Simple Gitleaks configuration
title = "Security Scanning"

[allowlist]
# Skip auxiliary test directory - use exact path match
files = [
    "./+/test.rb",
    "./+/cleanup_html_comments.rb",
    "./+/db.py",
    "test_*.rb",
    "*_test.rb"
]

# Skip common false positive patterns
regexes = [
    "test_token",
    "example_key"
]
