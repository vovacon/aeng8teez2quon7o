# GitLeaks configuration for Rozario.Flowers
title = "Rozario Security Scanning"

# Skip auxiliary directory and test files - COMPLETE EXCLUSION
[allowlist]
files = [
    "+/*",
    "+/**/*",
    "./+/*",
    "./+/**/*",
    "**/+/*",
    "**/+/**/*",
    "test_*.rb",
    "*_test.rb",
    "*.tmp",
    "*.log",
    "*.bak"
]

paths = [
    "+/**",
    "./+/**",
    "**/+/**",
    ".git/**",
    "vendor/**",
    "tmp/**",
    "log/**"
]

# Common false positives
regexes = [
    "Mozilla",
    "localhost",
    "example_key",
    "test_token",
    "User-Agent"
]
